<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Phillie's Flowers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" href="../static/styles.css"
th:href="@{/styles.css}" />
</head>
<body>
<h1>Pre-Set Packages</h1>

<a href="home.html"><button type="button">Home</button></a>
<table>
	<tr>
		<th>Name</th>
		<th>Price</th>
	</tr>
	<tr th:each="package : ${packages}">
		<td th:text="${package.name}">NAME</td>
		<td th:text="${package.price}">PRICE</td>
		<a href="presetPackage.html"><button type="button">View Contents</button></a>
		<a href="presetPackage.html"><button type="button">Add to Cart</button></a>
	</tr>
</table>
</body>
</html>
