<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Phillie's Flowers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../static/styles.css" th:href="@{/styles1.css}" />
<link rel="stylesheet" href="../static/bootstrap.css"
	th:href="@{/bootstrap.css}" />
</head>
<body>
	<div class="box-wrap">
		<header role="banner" id="fh5co-header">
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="row">
						<div class="col-md-3">
							<div class="fh5co-navbar-brand">
								<a class="fh5co-logo" href="/.html">Phillie's Flowers</a>
							</div>
						</div>
						<div class="col-md-9 main-nav">
							<ul class="nav text-right">
								<li><a href="/.html"><span>Home</span></a></li>
								<li class="active"><a href="presetPackage.html">Pre-set
										Packages</a></li>
								<li><a href="customPackage.html">Custom Packages</a></li>
								<li><a href="flower.html">Individual Flowers</a></li>
								<li><a href="order.html">Orders</a></li>
								<li><a href="cart.html">Cart</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</header>
	</div>
	<div class="container">
		<div class="text-center" th:each="package : ${packages}">
			<form th:object="${package}" th:action="@{cart/addPackage}"
				method="post">

				<hr />
				<p>
					<span th:text="${package.name}"></span><input type="hidden"
						th:name="name" th:value="${package.name}"></input> <br />Contains:
					<br />
					<span th:text="${package.flower}"></span> <input type="hidden"
						th:name="flower.name" th:value="${package.flower.name}"></input>
					<input type="hidden" th:name="flower.price"
						th:value="${package.flower.price}"></input> <input type="hidden"
						th:name="flower.quantity" th:value="${package.flower.quantity}"></input>
					<input type="hidden" th:name="flower.id"
						th:value="${package.flower.id}"></input> <br />
					<span th:text="${package.addon}"></span> <input type="hidden"
						th:name="addon.name" th:value="${package.addon.name}"></input> <input
						type="hidden" th:name="addon.cost"
						th:value="${package.addon.cost}"></input> <br />Cost:â‚¬<span
						th:text="${package.price}"></span><input type="hidden"
						th:name="price" th:value="${package.price}"></input> <br />
					<input type="submit" value="Add to cart"></input>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
