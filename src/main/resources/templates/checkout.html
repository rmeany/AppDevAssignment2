<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Phillie's Flowers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" href="../static/styles.css"
th:href="@{/styles.css}" />
</head>
<body>
<h1>Check out</h1>

<a href="home.html"><button type="button">Home</button></a>
	<form  action="#" th:object="${customerOrder}" th:action="@{/checkout}" method="post">
	
	<table>
			<tr>
				<td>First name:</td>
				<td><input type="text" th:field="*{firstName}" /></td>
				<td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">first name error message</td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td><input type="text" th:field="*{lastName}" /></td>
				<td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">last name error message</td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input type="text" th:field="*{address}" /></td>
				<td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address error message</td>
			</tr>
			<tr>
				<td>Credit Card number:</td>
				<td><input type="text" th:field="*{creditCardNum}" /></td>
				<td th:if="${#fields.hasErrors('creditCardNum')}" th:errors="*{creditCardNum}">creditCardNum error message</td>
			</tr>
			<tr>
				<td>Phone Number:</td>
				<td><input type="text" th:field="*{phoneNumber}" /></td>
				<td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber error message</td>
			</tr>
			<tr>
				<td><button type="submit">Submit post</button></td>
			</tr>
		</table>
		
		
	</form>
</body>
</html>
